<div class="contenedor">
  <h1>Reporte de Asistencias</h1>
  <ul id="accordion" class="accordion" *ngIf="!isLoading">
    <li *ngFor="let menu of menus; let i = index"
        [class.active]="menu.active">
      <div class="menu" (click)="toggle(i)">
        <i class="fa" [ngClass]="(menu.active)?'fa-minus':'fa-plus'"></i>
        <div class="name">
          <span>{{ menu.name }}</span> <span> {{ menu.number }}</span>
        </div>
      </div>
      <ul class="submenu" #submenu *ngIf="menu.request"
          [style.height.px]="menu.active ? submenu.scrollHeight : 0">
        <li *ngFor="let submenu of menu.submenu">
          <a [href]="submenu.url">{{ submenu.nombreInvitado }}</a>
        </li>
      </ul>
    </li>
  </ul>

</div>
