<section *ngIf="edoInvitacion=== 1" >
  <h2>Confirmar asistencia</h2>
  <h5>Favor de confirmar asistencia 20 días antes del evento</h5>
  <div class="btnContainer">
    <button (click)="asistencia(4)">Asistiré</button>
    <button (click)="asistencia(5)">No Asistiré</button>
  </div>
  <form>
    <textarea name="texto" rows="4" cols="20" placeholder="Mensaje"></textarea>
    <button type="submit"> Enviar</button>
  </form>

</section>

<!-- cancelar -->
<section *ngIf="edoInvitacion=== 4" >
  <h2>Gracias por confirmar tu asistencia</h2>
    <h5>¿Surgió algún contratiempo? Puedes cancelar tu asistencia :c</h5>
    <button class="cancelar" (click)="asistencia(5)">Cancelar asistencia</button>
</section>

<!-- cambiar  -->
<section *ngIf="edoInvitacion===5">
  <h2>Lastima que no puedas acompañarnos</h2>
    <h5>Recuerda que siempre puedes cambiar de opinion</h5>
    <button class="confirmar" (click)="asistencia(4)">Confirmar asistencia</button>
</section>
